<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/side.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/login_register.css">
    <link rel="stylesheet" href="../css/protocol.css">
</head>

<body>
    <include src="../tpl/header.html"></include>
    <!-- 主体 -->
    <div class="w1190" id="classify">
        <div class="b_login mod_reglog" style="background-image:url(../img/20190608090208_683.jpg)">
            <!-- 登录框 -->
            <div class="ly_rt">
                <div class="bd">
                    <!-- 登录框头部 -->
                    <div class="hd-tab">
                        <div class="btn-hd-tel current">手机号登录</div>
                        <div class="gap"></div>
                        <div class="btn-hd-email">邮箱登录</div>
                    </div>
                    <!-- 表单 -->
                    <div class="login-main">
                        <div class="login-box">
                            <form id="login-form">
                                <!-- 错误信息提示 -->
                                <div class="sign-hint" style="display: none;">
                                    <div class="hint-icon">一</div>
                                    <p></p>
                                </div>
                                <div class="form-inline-tel">
                                    <img src="../img/phone.png" alt="">
                                    <input type="text" class="phone" name="telAccount" placeholder="请输入手机号/账号名">
                                </div>
                                <div class="form-inline-email" style="display: none">
                                    <img src="../img/letter.png" alt="">
                                    <input type="text" class="email" name="emailAccount" placeholder="请输入邮箱地址/账号名">
                                </div>
                                <div class="form-inline-pwd">
                                    <img src="../img/lock.png" alt="">
                                    <input maxlength="16" type="text" class="password-show pwd" name="pwd" style="display: none" placeholder="请输入您的密码">
                                    <input type="password" class="password-hide pwd" name="pwd" placeholder="请输入您的密码">
                                    <div class="change-eye eye-hide"></div>
                                </div>
                                <div class="form-inline-note" style="display: none;">
                                    <img src="../img/safe-lock.png" alt="">
                                    <input maxlength="6" type="text" name="note" placeholder="请输入短信验证码">
                                    <div class="get-note">获取验证码</div>
                                </div>
                                <div class="form-change-forget">
                                    <a class="note-text" href="javascript:;">短信快捷登录丨注册</a>
                                    <a class="forget-pwd" href="forget_pwd.html">忘记密码？</a>
                                </div>
                                <div class="login-btn-submit">登&nbsp;&nbsp;录</div>
                                <div class="auto_log" style="margin-top: 20px!important;">
                                    <input name="status" class="status" type="checkbox" value="">两周内免登录
                                    <a class="for_register" href="javascript:void(0)">免费注册&gt;</a>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- 底部的其他登录方式 -->
                    <ul class="login-other">
                        <li>
                            <a href="">
                                <img src="../img/QQ.png" alt="">
                                QQ
                            </a>
                            <div class="gaps"></div>
                        </li>
                        <li>
                            <a href="">
                                <img src="../img/wechat.png" alt="">
                                微信
                            </a>
                            <div class="gaps"></div>
                        </li>
                        <li>
                            <a href="">
                                <img src="../img/alipay.png" alt="">
                                支付宝
                            </a>
                            <div class="gaps"></div>
                        </li>
                        <li>
                            <a href="">
                                <img src="../img/sina.png" alt="">
                                微博
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- 注册框 -->
            <div class="ly_r" style="display: none">
                <div class="bd">
                    <!-- 注册框头部 -->
                    <div class="hd-tab">
                        <div class="btn-hd-sign current">八百方会员注册</div>
                        <div class="gap"></div>
                        <div class="btn-hd-login">已有账号，直接登录&gt;</div>
                    </div>
                    <!-- 表单 -->
                    <div class="login-main">
                        <div class="login-box">
                            <form id="sign-form" action="" method="post">
                                <!-- 错误信息提示 -->
                                <div class="sign-hint" style="display: none;">
                                    <div class="hint-icon">一</div>
                                    <p></p>
                                </div>
                                <div class="form-sign-tel">
                                    <img src="../img/phone.png" alt="">
                                    <input type="text" class="phone" name="mobile" placeholder="请输入您的手机号">
                                </div>
                                <div class="form-sign-note">
                                    <img src="../img/safe-lock.png" alt="">
                                    <input type="text" class="note-code" name="v_code" placeholder="请输入短信验证码">
                                    <div class="get-note">获取验证码</div>
                                </div>
                                <div class="form-sign-pwd form-inline-pwd">
                                    <img src="../img/lock.png" alt="">
                                    <input type="text" class="password-show pwd" name="pwd" style="display: none" placeholder="请设置您的密码">
                                    <input type="password" class="password-hide pwd" name="pwd" placeholder="请设置您的密码">
                                    <div class="change-eye eye-hide" data-show="1"></div>
                                </div>
                                <div class="sign-submit sign-btn-submit">同意协议并注册</div>
                                <div class="auto_log">
                                    <input name="status" class="status" type="checkbox" value="" checked="">
                                    <a style="float: none;" class="pro-show" href="javascript:void(0)">《八百方用户注册协议》</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <include src="../tpl/protocol.html"></include>
    <include src="../tpl/side.html"></include>
    <include src="../tpl/footer.html"></include>
</body>
<script src="../js/common.js"></script>
<script src="../lib/jquery-3.4.1.js"></script>
<script src="../lib/include.js"></script>
<script src="../js/login_register.js"></script>

</html>
